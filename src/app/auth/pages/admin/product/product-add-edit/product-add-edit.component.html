<div class="container-fluid ">
  <div class="overlay" *ngIf="loading">
    <svg width="100" height="100" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_1KD7{animation:spinner_6QnB 1.2s infinite}.spinner_MJg4{animation-delay:.1s}.spinner_sj9X{animation-delay:.2s}.spinner_WwCl{animation-delay:.3s}.spinner_vy2J{animation-delay:.4s}.spinner_os1F{animation-delay:.5s}.spinner_l1Tw{animation-delay:.6s}.spinner_WNEg{animation-delay:.7s}.spinner_kugV{animation-delay:.8s}.spinner_4zOl{animation-delay:.9s}.spinner_7he2{animation-delay:1s}.spinner_SeO7{animation-delay:1.1s}@keyframes spinner_6QnB{0%,50%{animation-timing-function:cubic-bezier(0.27,.42,.37,.99);r:0}25%{animation-timing-function:cubic-bezier(0.53,0,.61,.73);r:2px}}</style><circle class="spinner_1KD7" cx="12" cy="3" r="0"/><circle class="spinner_1KD7 spinner_MJg4" cx="16.50" cy="4.21" r="0"/><circle class="spinner_1KD7 spinner_SeO7" cx="7.50" cy="4.21" r="0"/><circle class="spinner_1KD7 spinner_sj9X" cx="19.79" cy="7.50" r="0"/><circle class="spinner_1KD7 spinner_7he2" cx="4.21" cy="7.50" r="0"/><circle class="spinner_1KD7 spinner_WwCl" cx="21.00" cy="12.00" r="0"/><circle class="spinner_1KD7 spinner_4zOl" cx="3.00" cy="12.00" r="0"/><circle class="spinner_1KD7 spinner_vy2J" cx="19.79" cy="16.50" r="0"/><circle class="spinner_1KD7 spinner_kugV" cx="4.21" cy="16.50" r="0"/><circle class="spinner_1KD7 spinner_os1F" cx="16.50" cy="19.79" r="0"/><circle class="spinner_1KD7 spinner_WNEg" cx="7.50" cy="19.79" r="0"/><circle class="spinner_1KD7 spinner_l1Tw" cx="12" cy="21" r="0"/></svg>
  </div>
  <div class="row mt-3">
    <mat-card>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
       
          <mat-form-field class="ml-5">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
          <!-- <mat-error *ngIf="productForm.controls['title'].touched && productForm.controls['title'].hasError"> Filed is Required</mat-error> -->
        

          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" />
          </mat-form-field>
          <!-- <mat-error *ngIf="productForm.controls['price'].touched && productForm.controls['price'].hasError"> Filed is Required</mat-error> -->
      
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>

          <!-- <mat-error *ngIf="productForm.controls['description'].touched && productForm.controls['description'].errors['required]"> Filed is Required</mat-error> -->
        

          <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput type="text" formControlName="image" />
          </mat-form-field>
       

          <mat-form-field>
            <mat-select formControlName="category">
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
              >
                {{ category }}
              </mat-option>
            </mat-select>
          </mat-form-field>
       
        <div class=" mb-2 text-end">
          <button
            mat-raised-button
            type="submit"
            [disabled]="!productForm.valid"
          >
            <span *ngIf="loading">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <style>
                  .spinner_1KD7 {
                    animation: spinner_6QnB 1.2s infinite;
                  }
                  .spinner_MJg4 {
                    animation-delay: 0.1s;
                  }
                  .spinner_sj9X {
                    animation-delay: 0.2s;
                  }
                  .spinner_WwCl {
                    animation-delay: 0.3s;
                  }
                  .spinner_vy2J {
                    animation-delay: 0.4s;
                  }
                  .spinner_os1F {
                    animation-delay: 0.5s;
                  }
                  .spinner_l1Tw {
                    animation-delay: 0.6s;
                  }
                  .spinner_WNEg {
                    animation-delay: 0.7s;
                  }
                  .spinner_kugV {
                    animation-delay: 0.8s;
                  }
                  .spinner_4zOl {
                    animation-delay: 0.9s;
                  }
                  .spinner_7he2 {
                    animation-delay: 1s;
                  }
                  .spinner_SeO7 {
                    animation-delay: 1.1s;
                  }
                  @keyframes spinner_6QnB {
                    0%,
                    50% {
                      animation-timing-function: cubic-bezier(
                        0.27,
                        0.42,
                        0.37,
                        0.99
                      );
                      r: 0;
                    }
                    25% {
                      animation-timing-function: cubic-bezier(
                        0.53,
                        0,
                        0.61,
                        0.73
                      );
                      r: 2px;
                    }
                  }
                </style>
                <circle class="spinner_1KD7" cx="12" cy="3" r="0" />
                <circle
                  class="spinner_1KD7 spinner_MJg4"
                  cx="16.50"
                  cy="4.21"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_SeO7"
                  cx="7.50"
                  cy="4.21"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_sj9X"
                  cx="19.79"
                  cy="7.50"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_7he2"
                  cx="4.21"
                  cy="7.50"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_WwCl"
                  cx="21.00"
                  cy="12.00"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_4zOl"
                  cx="3.00"
                  cy="12.00"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_vy2J"
                  cx="19.79"
                  cy="16.50"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_kugV"
                  cx="4.21"
                  cy="16.50"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_os1F"
                  cx="16.50"
                  cy="19.79"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_WNEg"
                  cx="7.50"
                  cy="19.79"
                  r="0"
                />
                <circle
                  class="spinner_1KD7 spinner_l1Tw"
                  cx="12"
                  cy="21"
                  r="0"
                />
              </svg>
            </span>
            <span *ngIf="!loading"> Submit </span>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
