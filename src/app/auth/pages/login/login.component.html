<mat-card>
  <mat-card-title>STC Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Username"
          formControlName="username"
        />
      <mat-error *ngIf="form.controls['username'].invalid">{{getErrorMessage('username')}}</mat-error>   
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      <mat-error *ngIf="form.controls['password'].invalid">{{getErrorMessage('password')}}</mat-error>   

      </mat-form-field>

      <div class="text-end">
        <button [disabled]="!form.valid" class="mr-3" mat-raised-button type="submit" (click)="submit()">
         Sign in
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
