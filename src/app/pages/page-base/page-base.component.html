product-list.component.html

<mat-card>
    <mat-card-header>
      <mat-card-title>Product Listing</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Add a product grid or list here -->
      <!-- Example: -->
      <div class="product-card" >
        <mat-card *ngFor="let product of products">
          <mat-card-header>
            <div mat-card-avatar class="product-image">
              <img [src]="product.imageUrl" alt="{{ product.name }}">
            </div>
            <mat-card-title>{{ product.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Add to Cart</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <!-- End of product grid/list -->
    </mat-card-content>
  </mat-card>
